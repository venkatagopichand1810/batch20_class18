<!DOCTYPE html>

<body>
    <script>
        function calculate(num1, num2, callback) {
            return callback(num1, num2)
        }


        // add function
        function add(a, b) {
            return a + b
        }

        //sub funtion
        function substract(a, b) {
            return a - b
        }


        //multiply funtion
        function multiply(a, b) {
            return a * b
        }

        console.log("Addition", calculate(10, 5, add))
        console.log("Substraction", calculate(10, 5, substract))
        console.log("Muliply", calculate(10, 5, multiply))

        // additoin num1 + num2
        // sub num1 - num2
    </script>
</body>

</html>
